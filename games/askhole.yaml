instructions: "
  That's a nice social boundary you've got there. Would be a shame if
  something... happened to it.

  Filled with inappropriate, deeply controversial, philosophical, and
  vulnerable inquiries, this deck of unusual questions will keep your night
  full of nervous laughter and your relationships somewhat distressing.

  This is no casual icebreaker deck — use with caution.

